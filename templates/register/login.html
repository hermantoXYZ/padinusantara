<!-- staff/login.html atau student/login.html -->
{% extends 'register/base.html' %}
{% block content %}
<div class="pattern-square"></div>
<section class="py-5 py-lg-8">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 offset-xl-4 col-md-12 col-12">
                <div class="text-center">
                    <h1 class="mb-1">LOGIN</h1>
                    <p class="mb-0">
                        Don’t have an account yet?
                        <a href="{% url 'register' %}" class="text-primary">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
  <section>
  <div class="container">
  <div class="row justify-content-center">
  <div class="col-xl-5 col-lg-6 col-md-8 col-12">
  <div class="card shadow-sm mb-6">
  <div class="card-body">
      <h2>Login</h2>
     
      <span class="mb-0 text-muted">
        {% if msg %}
            {{ msg | safe }}
        {% else %}
        
        {% endif %}
      </span>
        <form  method="post">
            {% csrf_token %}
          <div class="form-group first">
            <label for="username">Username</label>
              {{ form.username }}
          </div>
          <div class="form-group last mb-4">
            <label for="username">Password</label>
            {{ form.password }}
          </div>

        

          <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">
        </form>
   
  </div>
  </div>
  </div>
  </div>
  <div class="row">
  <div class="col-lg-12">
  <div class="text-center">
      <div class="small mb-3 mb-lg-0 text-body-tertiary">
          Copyright ©
          | Dev
          <span class="text-primary"><a href="#">HermantoXYZ</a></span>
      </div>
  </div>
  </div>
  </div>
  </div>
  </section>
{% endblock %}
