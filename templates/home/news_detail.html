<!-- student/dashboard.html -->
{% extends 'home/base.html' %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}

<div class="hero-page-news">
   {% if news.images %}
   <img src="{{ news.images.url }}" alt="Hero Page">
   {% endif %}

</div>
<div class="title-detail-page">
    <h1>{{ news.title }}</h1>
    <span>{{ news.created_at }}</span>
</div>

<div class="desc-detail-page">
<p>{{ news.content|safe|linebreaks }}</p>
</div>
{% endblock %}
